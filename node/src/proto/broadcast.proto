syntax = "proto3";

package broadcast;

import "google/protobuf/timestamp.proto";

message RbMsg {
  string id = 1;
  string node_id = 2;
  google.protobuf.Timestamp timestamp = 3;
  oneof ReliableBroadcast {
    PrePrepareMsg prePrepare = 4;
    PrepareMsg prepare = 5;
    CommitMsg commit = 6;
    AckMsg ack = 7;
  }
}

message PrePrepareMsg {
  bytes payload = 1;
}

message PrepareMsg {
  bytes payload = 1;
}

message CommitMsg {
}

message AckMsg {
}
